<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoring Juniors at AAIT - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <h2 class="mentorship-description"><strong>AAIT Mentorship Platform</strong></h2>
    <div class="container">
          
        <div class="row align-items-center justify-content-center vh-100">
         
            <div class="col-md-6 image-section">
               
                
                <img src="https://cdn.prod.website-files.com/5ce11396d0cadb55a02cabf7/6283fe2eeabaeb1249c9aee6_Mentor%20handbooks.png" alt="AAU Community Image" class="img-fluid">
            </div>
            <div class="col-md-6 form-section">
                <h1>Welcome Back!</h1>
                <p>Login to continue</p>
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="signup-link mt-3">
                    <span>New User? <a href="#">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
